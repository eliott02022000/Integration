<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <h1>Buttons:</h1>
    <div class="row">
        <button class="btn--green btn">Button</button>
        <button class="btn--yellow btn">Button</button>
        <button class="btn--red btn">Button</button>
        <button class="btn--blue btn">Button</button>
        <button class="btn--black btn">Button</button>
    </div>

    <div class="row">
        <button class="btn_dark--green btn">Button</button>
        <button class="btn_dark--yellow btn">Button</button>
        <button class="btn_dark--red btn">Button</button>
        <button class="btn_dark--blue btn">Button</button>
        <button class="btn_dark--black btn">Button</button>
    </div>

    <div class="row">
        <button class="btn_dark-withborder--green btn">Button</button>
        <button class="btn_dark-withborder--yellow btn">Button</button>
        <button class="btn_dark-withborder--red btn">Button</button>
        <button class="btn_dark-withborder--blue btn">Button</button>
        <button class="btn_dark-withborder--black btn">Button</button>
    </div>

    <h1>Toggle Buttons:</h1>
    <div class="row">
        <label class="switch">
            <input type="checkbox">
            <span class="slider round">ON</span>
        </label>
    </div>
   

</body>
</html>
